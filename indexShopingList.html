<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My First To-Do List</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <!-- Add icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    </head>
   <body>
	<header class="container">
		<h1 class="animated bounceInRight">ZTM TO-DOs</h1>
		
		<nav class="container2">
				<input class="zone" id="userInput" type="text" placeholder="New item..." maxlength="27">
				<button class="addButton zone" id="enter"><i class="fa fa-pencil"></i></button>
		</nav>				
    </header>
	
		<!-- Empty List -->
		<div class="row">
			<div class="listItems">
				<ul id="liElements">
				</ul>
			</div>
		</div>

	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
